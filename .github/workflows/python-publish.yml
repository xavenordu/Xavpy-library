# GitHub Actions workflow: Build and publish SecureWipe Python package to PyPI
# Triggered on release published events
# Docs: https://docs.github.com/en/actions/publishing-packages/publishing-python-packages

name: Publish SecureWipe to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine

      - name: Build distributions
        run: |
          python -m build

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: securewipe-dists
          path: dist/

  publish-to-pypi:
    runs-on: ubuntu-latest
    needs: build-release
    permissions:
      id-token: write

    environment:
      name: pypi
      # Optional: uncomment if you want deployment status linked to PyPI
      # url: https://pypi.org/project/securewipe/${{ github.event.release.name }}

    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: securewipe-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # PyPI token should be stored as a GitHub secret named PYPI_API_TOKEN
          # Ensure "PYPI_API_TOKEN" secret is created in repository settings
